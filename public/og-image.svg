<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>

    <!-- Blur filter for orbs -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Orbs for depth -->
  <circle cx="150" cy="150" r="200" fill="white" opacity="0.15" filter="url(#blur)"/>
  <circle cx="1050" cy="500" r="150" fill="#888" opacity="0.15" filter="url(#blur)"/>

  <!-- Glass card effect -->
  <rect x="100" y="150" width="1000" height="330" rx="32"
        fill="rgba(255,255,255,0.05)"
        stroke="rgba(255,255,255,0.1)"
        stroke-width="1"/>

  <!-- Logo/Brand -->
  <text x="600" y="280"
        font-family="Inter, -apple-system, sans-serif"
        font-size="72"
        font-weight="800"
        fill="white"
        text-anchor="middle"
        letter-spacing="-2">
    GettingShitDone
  </text>

  <!-- Tagline -->
  <text x="600" y="360"
        font-family="Inter, -apple-system, sans-serif"
        font-size="32"
        font-weight="400"
        fill="white"
        opacity="0.9"
        text-anchor="middle">
    Stop procrastinating. Start finishing.
  </text>

  <!-- Timer icon/emoji -->
  <text x="600" y="430"
        font-size="48"
        text-anchor="middle">
    ⏱️
  </text>
</svg>
